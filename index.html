<script>
const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbymSj9l1BrEJ7rWkRoJAMcGjNdYBjfUS76YA8o6Cm8kKI9tZpDx4Yw3xorcff9yJNk/exec';

// ---- CARTE ----
const map = L.map('map', {zoomControl:false, attributionControl:false}).setView([46.5,2.5],6);
L.control.zoom({position:'topleft'}).addTo(map);

const planLayer = L.tileLayer(

  map.removeLayer(planLayer); map.removeLayer(satelliteLayer);

  if(s==='plan') planLayer.addTo(map);
  else if(s==='satellite') satelliteLayer.addTo(map);
  else { satelliteLayer.addTo(map); labelsLayer.addTo(map); }
}

// ---- FETCH STATS (BAN CSV + IGN WFS) ----
async function fetchStats(p) {
  const csvUrl=`https://plateforme.adresse.data.gouv.fr/ban/communes/${p.citycode}/download/csv-legacy/adresses`;
  const resp=await fetch(csvUrl);
  if(!resp.ok) throw new Error('CSV HTTP '+resp.status);

  const reader=resp.body.getReader();
  const decoder=new TextDecoder();
  let buffer='', headers=null;
  let idxF=-1, idxLon=-1, idxLat=-1;
  let count=0, coords=[];

  while(true){
    const {done,value}=await reader.read();
    if(done) break;
    buffer+=decoder.decode(value,{stream:true});
    const lines=buffer.split('\n');
    buffer=lines.pop();
    for(const line of lines){
      if(!line.trim()) continue;
      const cols=line.split(';');
      if(!headers){
        headers=cols.map(h=>h.trim());
        idxF=headers.indexOf('id_fantoir');
        idxLon=headers.indexOf('lon');
        idxLat=headers.indexOf('lat');
        if(idxF===-1) throw new Error('Colonne id_fantoir introuvable');
        continue;
      }
      if(cols[idxF]===p.id){
        count++;
        const clon=parseFloat(cols[idxLon]), clat=parseFloat(cols[idxLat]);
        if(!isNaN(clon)&&!isNaN(clat)) coords.push([clon,clat]);
      }
    }
  }
  if(buffer.trim()&&headers){
    const cols=buffer.split(';');
    if(cols[idxF]===p.id){
      count++;
      const clon=parseFloat(cols[idxLon]), clat=parseFloat(cols[idxLat]);
      if(!isNaN(clon)&&!isNaN(clat)) coords.push([clon,clat]);
    }
  }

  let pIndiv=null, pColl=null, pEntr=null, verdict=null, verdictColor=null;
  try{
    const c=coords.length?coords:(p.lon&&p.lat?[[p.lon,p.lat]]:null);
    if(c&&c.length){
      const lons=c.map(x=>x[0]), lats=c.map(x=>x[1]);
      const m=0.0005;
      const bbox=`${Math.min(...lons)-m},${Math.min(...lats)-m},${Math.max(...lons)+m},${Math.max(...lats)+m}`;
      const wfsUrl=`https://data.geopf.fr/wfs/ows?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_V3:batiment&BBOX=${bbox},EPSG:4326&outputFormat=application/json&count=500`;
      const ctrl=new AbortController();
      const to=setTimeout(()=>ctrl.abort(),8000);
      const wr=await fetch(wfsUrl,{signal:ctrl.signal});
      clearTimeout(to);
      if(wr.ok){
        const wj=await wr.json();
        const feats=wj.features||[];
        function dist(lo1,la1,lo2,la2){const dx=(lo2-lo1)*111320*Math.cos(la1*Math.PI/180);const dy=(la2-la1)*111320;return Math.sqrt(dx*dx+dy*dy);}
        const proches=feats.filter(bat=>{
          const geom=bat.geometry; if(!geom) return false;
          let blon,blat;
          if(geom.type==='Polygon'){const ring=geom.coordinates[0];blon=ring.reduce((s,p)=>s+p[0],0)/ring.length;blat=ring.reduce((s,p)=>s+p[1],0)/ring.length;}
          else if(geom.type==='MultiPolygon'){const ring=geom.coordinates[0][0];blon=ring.reduce((s,p)=>s+p[0],0)/ring.length;blat=ring.reduce((s,p)=>s+p[1],0)/ring.length;}
          else return false;
          return c.some(cc=>dist(cc[0],cc[1],blon,blat)<60);
        });
        let ind=0,col=0,ent=0;
        proches.forEach(bat=>{
          const u=(bat.properties?.usage_1||'').toLowerCase();
          const logements=parseInt(bat.properties?.nombre_de_logements)||0;
          if(u.includes('r√©sidentiel')){if(logements<=1)ind++;else col++;}
          else if(u.includes('commercial')||u.includes('industriel'))ent++;
        });
        const total=ind+col+ent;
        if(total>0){
          pIndiv=Math.round(ind/total*100);
          pColl=Math.round(col/total*100);
          pEntr=Math.round(ent/total*100);
          if(pIndiv>=75){verdict='üèÜ Rue parfaite';verdictColor='#22c55e';}
          else if(pIndiv>=50){verdict='üëç Rue optimale';verdictColor='#f59e0b';}
          else{verdict='üö´ Peu adapt√©e';verdictColor='#ef4444';}
        }
      }
    }
  }catch(e){}

  return {count,pIndiv,pColl,pEntr,verdict,verdictColor};
}

// ---- SHEETS ----
let sheetsRues=[];

async function loadSheets(silent=false){
  try{
    if(!silent) document.getElementById('loader-overlay').style.display='flex';
    const r=await fetch(SHEETS_URL,{redirect:'follow'});
    if(!r.ok) throw new Error('HTTP '+r.status);
    const data=await r.json();
    sheetsRues=data||[];
    renderStreetList();
    if(!silent){
      await geocodeAllParallel();
      centerOnStreets();
    } else {
      document.getElementById('loader-overlay').style.display='none';
    }
  }catch(e){
    document.getElementById('street-list').innerHTML=`<div style="font-size:13px;color:#999;padding:8px 0;">Impossible de charger les rues (${e.message})</div>`;
    document.getElementById('count-badge').textContent='0';
    document.getElementById('loader-overlay').style.display='none';
  }
}

function centerOnStreets(){
  // R√©cup√®re tous les marqueurs geocod√©s
  const pts = Object.values(markers).map(m=>m.marker.getLatLng());
  if(pts.length === 0){
    // Aucune rue : France enti√®re
    map.setView([46.5,2.5],6);
  } else if(pts.length === 1){
    map.setView(pts[0],14);
  } else {
    const bounds = L.latLngBounds(pts);
    map.fitBounds(bounds, {padding:[60,60], maxZoom:14});
  }
}

function renderStreetList(){
  const el=document.getElementById('street-list');
  el.innerHTML='';
  // Filtrer les rues vides ou invalides (ex: simple virgule du template Sheets)
  const valid=sheetsRues.filter(r=>{
    const a=(r.adresse||'').trim();
    return a.length > 3 && !/^[,\s]+$/.test(a);
  });
  document.getElementById('count-badge').textContent=valid.length;
  valid.forEach((r,i)=>{
    const item=document.createElement('div');
    item.className='street-item';
    item.id=`sitem-${i}`;
    item.innerHTML=`<div class="street-dot"></div><span>${r.adresse}</span>`;
    item.onclick=()=>analyzeSheetStreet(r,i,item);
    el.appendChild(item);
  });
  // Liste ferm√©e par d√©faut apr√®s chargement
  document.getElementById('street-list').classList.add('collapsed');
  document.getElementById('selector-title').classList.add('collapsed');
}

async function geocodeAllParallel(){

  await Promise.allSettled(sheetsRues.slice(0,n).map((r,i)=>geocodeStreetAndPin(r,i)));

async function geocodeStreetAndPin(r,i){
  try{
    const resp=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(r.adresse)}&type=street&limit=1`);
    const j=await resp.json();
    const feat=j.features?.[0]; if(!feat) return;
    const [lon,lat]=feat.geometry.coordinates;
    const marker=L.marker([lat,lon],{icon:greenIcon()}).addTo(map);
    markers[i]={marker,feat,rue:r,index:i};
    marker.on('click',()=>{ const item=document.getElementById(`sitem-${i}`); analyzeSheetStreet(r,i,item); });
  }catch(e){}
}

// ---- ANALYSE ----
async function analyzeStreet(label, feat, isFromSheets, rowNum, pinLatlng){
  const p=feat.properties;
  const [lon,lat]=feat.geometry.coordinates;
  const latlng=pinLatlng||[lat,lon];
  map.setView(latlng,16);

  // Pin temporaire visible pendant l'analyse (dispara√Æt si pas de "D√©marrer")
  removeTempPin();
  if(!isFromSheets){
    tempPinMarker=L.marker(latlng,{icon:tempPinIcon(), zIndexOffset:500}).addTo(map);
  }

  const popup=L.popup({maxWidth:260, offset:[0,-36]})
    .setLatLng(latlng)
    .setContent(popupLoading(label))
    .openOn(map);

  // Positionner le pin √† 55% de la zone visible (popup appara√Æt au-dessus)
  function centerPopup(){
    const px = map.latLngToContainerPoint(latlng);
    const mapH = map.getContainer().offsetHeight;
    const targetY = mapH * 0.72; // pin √† 72% = popup visible au-dessus
    const dy = px.y - targetY;
    if(Math.abs(dy) > 10) map.panBy([0, dy], {animate:true, duration:0.4});
  }
  setTimeout(centerPopup, 150);

  // Supprimer le pin temp si popup ferm√©e sans action
  map.once('popupclose', ()=>{ removeTempPin(); });

  try{
    const stats=await fetchStats({citycode:p.citycode,id:p.id,name:p.name,city:p.city,postcode:p.postcode,lon,lat});
    popup.setContent(popupResult(label,stats,isFromSheets,rowNum,p,stats.count,latlng));
    setTimeout(centerPopup, 80);
  }catch(e){
    popup.setContent(popupError(label,e.message));
  }
}

function popupLoading(label){
  return `<div class="pop-inner"><div class="pop-name">üìç ${label}</div><div class="pop-loading"><div class="pop-spinner"></div> Calcul des stats‚Ä¶</div></div>`;
}

function popupResult(label,stats,isFromSheets,rowNum,props,nbAdresses,latlng){
  const {count,pIndiv,pColl,pEntr,verdict,verdictColor}=stats;
  const vBg=verdict?verdictColor+'22':'#f5f0e8';
  const vC=verdict?verdictColor:'#6b5e45';
  const vTxt=verdict||'ü§î Analyse du b√¢ti indisponible';

  let batiHtml='';
  if(pIndiv!==null){
    batiHtml=`<div class="pop-stats" style="margin-top:6px;">
      <div class="pop-stat-row"><span>üè† Maisons individuelles</span><b>${pIndiv}%</b></div>
      <div class="pop-stat-row"><span>üè¢ Collectif</span><b>${pColl}%</b></div>
      <div class="pop-stat-row"><span>üè≠ Entreprises</span><b>${pEntr}%</b></div>
    </div>`;
  }

  let actionHtml='';
  // Extraire le nom de rue sans num√©ro pour la comparaison
  const rueNom = props.name || label.split(',')[0].trim();
  if(isFromSheets || isAlreadyInList(rueNom)){
    actionHtml=`<div class="pop-already">‚úÖ Cette rue est d√©j√† dans votre liste</div>`;
  }else{
    window._pendingRue = {label, nbAdresses, props};
    actionHtml=`<button class="pop-btn" id="pop-start-btn" onclick="demarrerRuePending()">üöÄ D√©marrer cette rue</button>`;
  }

  return `<div class="pop-inner">
    <div class="pop-name">üìç ${label}</div>
    <div class="pop-stats"><div class="pop-stat-row"><span>Adresses</span><b>${count}</b></div></div>
    ${batiHtml}
    <div class="pop-verdict" style="background:${vBg};color:${vC};">${vTxt}</div>
    ${actionHtml}
  </div>`;
}

function popupError(label,msg){
  return `<div class="pop-inner"><div class="pop-name">üìç ${label}</div><div style="color:#ef4444;font-size:13px;padding:8px 0;">Erreur : ${msg}</div></div>`;
}

// ---- D√âMARRER RUE ----
async function demarrerRuePending(){
  const p = window._pendingRue;
  if(!p) return;
  await demarrerRue(p.label, p.nbAdresses, p.props);
}

async function demarrerRue(label, nbAdresses, props){
  const btn=document.getElementById('pop-start-btn');
  if(!btn) return;
  btn.disabled=true;

  // Nom de rue sans num√©ro (ex: "30 rue Sidney Bechet" -> "Rue Sidney Bechet")
  const rawRue=props.name||props.street||label.split(',')[0].trim();
  const rue=rawRue.replace(/^\d+\s+/,'').trim();
  const postcode=props.postcode||'';
  const ville=props.city||'';

  // 1. Ajout IMM√âDIAT dans la liste (avant tout r√©seau)
  const newRue={adresse:label,row:null};
  sheetsRues.push(newRue);
  const idx=sheetsRues.length-1;
  const el=document.getElementById('street-list');
  const item=document.createElement('div');
  item.className='street-item';
  item.id=`sitem-${idx}`;
  item.innerHTML=`<div class="street-dot"></div><span>${label}</span>`;
  item.onclick=()=>analyzeSheetStreet(newRue,idx,item);
  if(el.classList.contains('collapsed')) toggleStreetList();
  el.appendChild(item);
  el.scrollTop=el.scrollHeight;
  document.getElementById('count-badge').textContent=
    sheetsRues.filter(r=>(r.adresse||'').trim().length>3).length;

  btn.innerHTML='‚úÖ Ajout√©e !';
  btn.style.background='#22c55e';
  removeTempPin();

  // 2. Envoi Sheets fire-and-forget (pas d'await, ne bloque rien)
  const params=new URLSearchParams({action:'demarrer',rue,codepostal:postcode,ville,nbAdresses:String(nbAdresses||0)});
  fetch(SHEETS_URL+'?'+params.toString(),{mode:'no-cors'}).catch(()=>{});
  fetch(SHEETS_URL,{method:'POST',headers:{'Content-Type':'text/plain'},body:JSON.stringify({action:'demarrer',rue,codepostal:postcode,ville,nbAdresses}),mode:'no-cors'}).catch(()=>{});

  // 3. Marqueur vert sur la carte
  try{
    const gr=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(label)}&type=street&limit=1`);
    const gj=await gr.json();
    const feat=gj.features?.[0];
    if(feat){
      const [lo,la]=feat.geometry.coordinates;
      const marker=L.marker([la,lo],{icon:greenIcon()}).addTo(map);
      markers[idx]={marker,feat,rue:newRue,index:idx};
      marker.on('click',()=>analyzeSheetStreet(newRue,idx,item));
    }
  }catch(e){}
}

// ---- ANALYSE DEPUIS SHEETS ----
async function analyzeSheetStreet(r,i,item){
  if(item) item.classList.add('loading');
  try{
    const resp=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(r.adresse)}&type=street&limit=1`);
    const j=await resp.json();
    const feat=j.features?.[0]; if(!feat) throw new Error('Rue introuvable');
    await analyzeStreet(r.adresse,feat,true,r.row);
  }catch(e){ alert('Erreur : '+e.message); }
  finally{ if(item) item.classList.remove('loading'); }
}

// ---- BARRE DE RECHERCHE ----
let searchTimer=null;
const searchInput=document.getElementById('search-input');
const searchSugg=document.getElementById('search-suggestions');
const searchClear=document.getElementById('search-clear');

searchInput.addEventListener('input',()=>{
  const v=searchInput.value.trim();
  searchClear.classList.toggle('visible',v.length>0);
  if(v.length<3){searchSugg.style.display='none';return;}
  clearTimeout(searchTimer);
  searchTimer=setTimeout(()=>doSearch(v),220);
});

async function doSearch(q){
  try{
    const r=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(q)}&type=street&limit=8&autocomplete=1`);
    const j=await r.json();
    renderSearchSugg(j.features||[]);
  }catch(e){}
}

function renderSearchSugg(feats){
  searchSugg.innerHTML='';
  if(!feats.length){searchSugg.style.display='none';return;}
  feats.forEach(feat=>{
    const p=feat.properties;
    const label=formatLabel(p);
    const div=document.createElement('div');
    div.className='sug-item';
    div.innerHTML=`<div class="sug-item-name">${label}</div>${p.context?`<div class="sug-item-ctx">${p.context}</div>`:''}`;
    div.onclick=()=>{
      searchInput.value=label;
      searchSugg.style.display='none';
      searchClear.classList.add('visible');
      analyzeStreet(label,feat,false,null);
    };
    searchSugg.appendChild(div);
  });
  searchSugg.style.display='block';
}

// Extrait le nom de rue brut (sans num√©ro, sans ville) pour comparaison
function extractStreetName(str){
  // Supprime le num√©ro au d√©but ex: "30 rue Sidney Bechet" -> "rue Sidney Bechet"
  return (str||'').trim().replace(/^\d+\s+/,'').toLowerCase();
}

// V√©rifie si une rue est d√©j√† dans la liste (comparaison insensible √† la casse et au num√©ro)
function isAlreadyInList(streetName){
  const normalized = extractStreetName(streetName);
  return sheetsRues.some(r=>{
    const a = extractStreetName(r.adresse||'');
    // Compare le nom de rue (sans num√©ro) - si l'un contient l'autre ou √©gaux
    return a && normalized && (a === normalized || a.includes(normalized) || normalized.includes(a));
  });
}

function formatLabel(p){
  const n=(p.name||'').trim(), pc=p.postcode||'', c=p.city||'';
  if(n&&pc&&c) return `${n}, ${pc} ${c}`;
  return (p.label||'').trim();
}

searchClear.onclick=()=>{ searchInput.value=''; searchClear.classList.remove('visible'); searchSugg.style.display='none'; searchInput.focus(); };
document.addEventListener('click',e=>{ if(!document.getElementById('search-bar').contains(e.target)) searchSugg.style.display='none'; });

let selectionMode=false, selectionFeat=null;
let geocodeTimer=null;
const pinMarker=document.getElementById('pin-marker');
const pinLabel=document.getElementById('pin-label');
const banner=document.getElementById('selection-banner');
const btnConfirm=document.getElementById('btn-confirm');
const btnSel=document.getElementById('btn-select');
const bannerSub=document.getElementById('selection-banner-sub');

btnSel.onclick=()=>startSelection();
document.getElementById('btn-cancel-sel').onclick=()=>stopSelection();

function startSelection(){
  selectionMode=true; selectionFeat=null;
  pinMarker.style.display='block';
  pinLabel.style.display='none'; // masqu√© jusqu'√† d√©tection
  banner.style.display='flex';
  document.getElementById('right-controls').style.display='none';
  btnConfirm.classList.remove('ready');
  bannerSub.textContent='‚è≥ Identification en cours‚Ä¶';
}

function stopSelection(){
  selectionMode=false;
  pinMarker.style.display='none';
  pinLabel.style.display='none';
  banner.style.display='none';
  document.getElementById('right-controls').style.display='flex';
  clearTimeout(geocodeTimer);
}

map.on('moveend',()=>{ if(!selectionMode) return; clearTimeout(geocodeTimer); geocodeTimer=setTimeout(()=>identifyCenter(),600); });
map.on('move',()=>{
  if(!selectionMode) return;
  clearTimeout(geocodeTimer);
  pinLabel.style.display='none'; // cacher pendant le d√©placement
  bannerSub.textContent='‚è≥ Identification en cours‚Ä¶';
  btnConfirm.classList.remove('ready'); selectionFeat=null;
});

async function identifyCenter(){
  if(!selectionMode) return;
  const center=map.getCenter();
  try{
    const r=await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${center.lng}&lat=${center.lat}`);
    const j=await r.json();
    const feat=j.features?.[0]; if(!feat) return;
    const p=feat.properties;
    const street=p.street||p.name||(p.label||'').split(',')[0];
    if(street){
      const r2=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(street+' '+(p.city||''))}&type=street&limit=1`);
      const j2=await r2.json();
      selectionFeat=j2.features?.[0]||feat;
      pinLabel.textContent='üìç '+street;
      pinLabel.style.display='block'; // afficher seulement quand d√©tect√©
      bannerSub.textContent='‚úì '+street+(p.city?', '+p.city:'');
      btnConfirm.classList.add('ready');
      btnConfirm.onclick=()=>{
        const label=formatLabel(selectionFeat?.properties||p);
        stopSelection();
        analyzeStreet(label,selectionFeat||{properties:p,geometry:{coordinates:[center.lng,center.lat]}},false,null);
      };
    }
  }catch(e){}
}
