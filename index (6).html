<html lang="fr">

<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --accent:#f07020;
  --go:#22c55e;
  --maybe:#f59e0b;
  --nogo:#ef4444;
  --surface:#fffcf7;
  --ink:#1a1208;
  --ink2:#6b5e45;
  --border:#e0d5c0;
}
html,body{height:100%;width:100%;overflow:hidden;font-family:'DM Sans',sans-serif;background:#f9f5ee;}
#map{position:absolute;top:0;left:0;right:0;height:60%;}

/* LOADER */
#loader-overlay{
  position:absolute;inset:0;z-index:2000;
  background:rgba(255,252,247,.88);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;
  backdrop-filter:blur(4px);
}
.loader-ring{width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .7s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}
#loader-text{font-size:15px;color:var(--ink2);}

/* BARRE DE RECHERCHE */
#search-bar{
  position:absolute;
  top:14px;left:50%;transform:translateX(-50%);
  z-index:900;
  width:min(440px,calc(100vw - 120px));
}
#search-inner{
  position:relative;background:#fff;
  border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,.18);overflow:hidden;
}
#search-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);font-size:16px;pointer-events:none;}
#search-input{
  width:100%;padding:14px 44px 14px 40px;

  font-family:'DM Sans',sans-serif;font-size:15px;color:var(--ink);background:transparent;
}
#search-input::placeholder{color:#b5a98a;}
#search-clear{
  position:absolute;right:12px;top:50%;transform:translateY(-50%);
  background:none;border:none;cursor:pointer;
  font-size:18px;color:var(--ink2);opacity:0;transition:opacity .15s;padding:4px;line-height:1;
}
#search-clear.visible{opacity:.5;}
#search-clear:hover{opacity:1;}
#search-suggestions{
  display:none;background:#fff;
  border-radius:0 0 16px 16px;border-top:1px solid var(--border);
  box-shadow:0 8px 24px rgba(0,0,0,.12);
  max-height:280px;overflow-y:auto;margin-top:2px;
}
.sug-item{padding:11px 16px;cursor:pointer;transition:background .12s;border-bottom:1px solid #f5f0e8;}
.sug-item:last-child{border-bottom:none;}
.sug-item:hover{background:#fff9f5;}
.sug-item-name{font-size:14px;font-weight:500;color:var(--ink);}
.sug-item-ctx{font-size:12px;color:var(--ink2);margin-top:2px;}

/* COLONNE DROITE : style-switcher */
#style-switcher{
  position:absolute;top:14px;right:14px;

}

  all:unset;background:#fff;border-radius:10px;
  width:36px;height:36px;
  display:flex;align-items:center;justify-content:center;

  transition:all .15s;
}
.style-btn:hover{background:#fff9f5;}
.style-btn.active{background:var(--accent);}

/* S√âLECTEUR SHEETS */
#street-selector{
  position:absolute;top:60%;left:0;right:0;bottom:0;z-index:810;
  background:#fff;
  box-shadow:0 -4px 24px rgba(0,0,0,.15);
  padding:16px 16px 24px;
  display:flex;flex-direction:column;overflow:hidden;
  height:auto;
}
#street-selector.expanded{
  top:25%;

}
#selector-title{
  font-family:'DM Serif Display',serif;font-size:16px;color:var(--ink);
  margin-bottom:0;flex-shrink:0;display:flex;align-items:center;gap:8px;
  cursor:pointer;user-select:none;justify-content:center;

}
#selector-title:hover{background:#f0ebe0;}
#selector-chevron{
  font-size:18px;color:var(--ink2);line-height:1;
}
#street-list{overflow-y:auto;flex:1;display:flex;flex-direction:column;gap:4px;margin-top:8px;}
#street-list.collapsed{display:none;}
.selector-badge{
  background:var(--accent);color:#fff;
  font-size:11px;font-weight:600;font-family:'DM Sans',sans-serif;
  padding:2px 8px;border-radius:20px;
}
.street-item{
  display:flex;align-items:center;gap:10px;
  padding:10px 12px;border-radius:12px;
  cursor:pointer;transition:background .12s;
  font-size:14px;font-weight:500;color:var(--ink);
}
.street-item:hover{background:#f9f5ee;}
.street-item.loading{opacity:.5;pointer-events:none;}
.street-dot{
  width:12px;height:12px;border-radius:50%;
  background:#22c55e;border:2px solid #fff;
  box-shadow:0 0 0 1.5px #22c55e;flex-shrink:0;
}

/* POPUP */
.leaflet-popup-content-wrapper{
  border-radius:16px!important;padding:0!important;overflow:hidden;
  box-shadow:0 8px 32px rgba(0,0,0,.18)!important;min-width:240px;
}

.leaflet-popup-tip-container{display:none;}
.pop-inner{padding:18px 18px 16px;}
.pop-name{
  font-family:'DM Serif Display',serif;font-size:16px;color:var(--ink);

}
.pop-loading{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--ink2);padding:8px 0;}
.pop-spinner{width:16px;height:16px;border:2px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .7s linear infinite;flex-shrink:0;}
.pop-stats{background:#f9f5ee;border-radius:10px;padding:10px 12px;margin-bottom:6px;display:flex;flex-direction:column;gap:4px;}
.pop-stat-row{display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--ink2);}
.pop-stat-row b{color:var(--ink);font-weight:600;}
.pop-verdict{margin:8px 0;border-radius:10px;padding:10px 12px;font-size:13px;font-weight:600;}
.pop-btn{
  all:unset;display:block;width:100%;text-align:center;
  background:var(--accent);color:#fff;
  padding:11px 0;border-radius:10px;
  font-weight:600;font-size:14px;cursor:pointer;
  transition:opacity .15s;margin-top:6px;box-sizing:border-box;
}
.pop-btn:hover{opacity:.9;}
.pop-already{text-align:center;font-size:13px;color:#22c55e;font-weight:600;padding:10px 0 4px;}
.temp-pin-icon{}
</style>
</head>
<body>

<div id="map"></div>

<div id="loader-overlay">
  <div class="loader-ring"></div>
  <div id="loader-text">Chargement des rues‚Ä¶</div>
</div>

<!-- BARRE DE RECHERCHE -->
<div id="search-bar">
  <div id="search-inner">
    <span id="search-icon">üîç</span>
    <input id="search-input" type="text" placeholder="Rechercher une rue‚Ä¶" autocomplete="off"/>
    <button id="search-clear">√ó</button>
  </div>

</div>

<!-- STYLE SWITCHER -->
<div id="style-switcher">
  <button class="style-btn" onclick="setStyle('plan')" title="Plan">üó∫</button>
  <button class="style-btn active" onclick="setStyle('satellite')" title="Satellite">üõ∞</button>
  <button class="style-btn" onclick="setStyle('satellite_labels')" title="Satellite + √©tiquettes">üè∑</button>
</div>

<!-- S√âLECTEUR RUES SHEETS -->
<div id="street-selector">
  <div id="selector-title" onclick="toggleStreetList()">
    Rues enregistr√©es
    <span class="selector-badge" id="count-badge">‚Ä¶</span>
    <span id="selector-chevron">‚ñ≤</span>
  </div>
  <div id="street-list"></div>
</div>

<script>
const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbymSj9l1BrEJ7rWkRoJAMcGjNdYBjfUS76YA8o6Cm8kKI9tZpDx4Yw3xorcff9yJNk/exec';

// ---- R√âCUP√âRER LE ROW ID DEPUIS L'URL ----
// URL format: https://maxime-dif.github.io/MapRues/ROWID
const urlRowId = (()=>{
  const parts = window.location.pathname.replace(/\/+$/, '').split('/');
  const last = parts[parts.length - 1];
  // Si le dernier segment n'est pas "MapRues" (le repo), c'est le rowId
  return (last && last !== 'MapRues') ? last : null;
})();

// ---- CARTE ----
const map = L.map('map', {zoomControl:false, attributionControl:false}).setView([46.5,2.5],6);
L.control.zoom({position:'topleft'}).addTo(map);

const planLayer = L.tileLayer(
  'https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
  {maxZoom:19, attribution:'IGN'}
);
const satelliteLayer = L.tileLayer(
  'https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&FORMAT=image/jpeg&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
  {maxZoom:19, attribution:'IGN'}
);
const labelsLayer = L.tileLayer(
  'https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
  {maxZoom:19, opacity:0.55, attribution:'IGN'}
);
satelliteLayer.addTo(map);

function setStyle(s) {
  document.querySelectorAll('.style-btn').forEach((b,i)=>b.classList.toggle('active',['plan','satellite','satellite_labels'][i]===s));
  map.removeLayer(planLayer); map.removeLayer(satelliteLayer);
  if(map.hasLayer(labelsLayer)) map.removeLayer(labelsLayer);
  if(s==='plan') planLayer.addTo(map);
  else if(s==='satellite') satelliteLayer.addTo(map);
  else { satelliteLayer.addTo(map); labelsLayer.addTo(map); }
}

// ---- MARQUEURS / TRAC√âS ----
const markers={};
let tempPinMarker=null;

function tempPinIcon(){
  const svg=`<svg width="28" height="36" viewBox="0 0 32 42" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16 0C7.163 0 0 7.163 0 16c0 10.628 14.222 24.554 15.29 25.6a1 1 0 0 0 1.42 0C17.778 40.554 32 26.628 32 16 32 7.163 24.837 0 16 0z" fill="#f07020"/><circle cx="16" cy="16" r="7" fill="white"/></svg>`;
  return L.divIcon({html:svg, iconSize:[28,36], iconAnchor:[14,36], className:'', popupAnchor:[0,-36]});
}

function removeTempPin(){
  if(tempPinMarker){ map.removeLayer(tempPinMarker); tempPinMarker=null; }
}

// ---- FETCH STATS (BAN CSV + IGN WFS) ----
async function fetchStats(p) {
  const csvUrl=`https://plateforme.adresse.data.gouv.fr/ban/communes/${p.citycode}/download/csv-legacy/adresses`;
  const resp=await fetch(csvUrl);
  if(!resp.ok) throw new Error('CSV HTTP '+resp.status);

  const reader=resp.body.getReader();
  const decoder=new TextDecoder();
  let buffer='', headers=null;
  let idxF=-1, idxLon=-1, idxLat=-1;
  let count=0, coords=[];

  while(true){
    const {done,value}=await reader.read();
    if(done) break;
    buffer+=decoder.decode(value,{stream:true});
    const lines=buffer.split('\n');
    buffer=lines.pop();
    for(const line of lines){
      if(!line.trim()) continue;
      const cols=line.split(';');
      if(!headers){
        headers=cols.map(h=>h.trim());
        idxF=headers.indexOf('id_fantoir');
        idxLon=headers.indexOf('lon');
        idxLat=headers.indexOf('lat');
        if(idxF===-1) throw new Error('Colonne id_fantoir introuvable');
        continue;
      }
      if(cols[idxF]===p.id){
        count++;
        const clon=parseFloat(cols[idxLon]), clat=parseFloat(cols[idxLat]);
        if(!isNaN(clon)&&!isNaN(clat)) coords.push([clon,clat]);
      }
    }
  }
  if(buffer.trim()&&headers){
    const cols=buffer.split(';');
    if(cols[idxF]===p.id){
      count++;
      const clon=parseFloat(cols[idxLon]), clat=parseFloat(cols[idxLat]);
      if(!isNaN(clon)&&!isNaN(clat)) coords.push([clon,clat]);
    }
  }

  let pIndiv=null, pColl=null, pEntr=null, verdict=null, verdictColor=null;
  try{
    const c=coords.length?coords:(p.lon&&p.lat?[[p.lon,p.lat]]:null);
    if(c&&c.length){
      const lons=c.map(x=>x[0]), lats=c.map(x=>x[1]);
      const m=0.0005;
      const bbox=`${Math.min(...lons)-m},${Math.min(...lats)-m},${Math.max(...lons)+m},${Math.max(...lats)+m}`;
      const wfsUrl=`https://data.geopf.fr/wfs/ows?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_V3:batiment&BBOX=${bbox},EPSG:4326&outputFormat=application/json&count=500`;
      const ctrl=new AbortController();
      const to=setTimeout(()=>ctrl.abort(),8000);
      const wr=await fetch(wfsUrl,{signal:ctrl.signal});
      clearTimeout(to);
      if(wr.ok){
        const wj=await wr.json();
        const feats=wj.features||[];
        function dist(lo1,la1,lo2,la2){const dx=(lo2-lo1)*111320*Math.cos(la1*Math.PI/180);const dy=(la2-la1)*111320;return Math.sqrt(dx*dx+dy*dy);}
        const proches=feats.filter(bat=>{
          const geom=bat.geometry; if(!geom) return false;
          let blon,blat;
          if(geom.type==='Polygon'){const ring=geom.coordinates[0];blon=ring.reduce((s,p)=>s+p[0],0)/ring.length;blat=ring.reduce((s,p)=>s+p[1],0)/ring.length;}
          else if(geom.type==='MultiPolygon'){const ring=geom.coordinates[0][0];blon=ring.reduce((s,p)=>s+p[0],0)/ring.length;blat=ring.reduce((s,p)=>s+p[1],0)/ring.length;}
          else return false;
          return c.some(cc=>dist(cc[0],cc[1],blon,blat)<60);
        });
        let ind=0,col=0,ent=0;
        proches.forEach(bat=>{
          const u=(bat.properties?.usage_1||'').toLowerCase();
          const logements=parseInt(bat.properties?.nombre_de_logements)||0;
          if(u.includes('r√©sidentiel')){if(logements<=1)ind++;else col++;}
          else if(u.includes('commercial')||u.includes('industriel'))ent++;
        });
        const total=ind+col+ent;
        if(total>0){
          pIndiv=Math.round(ind/total*100);
          pColl=Math.round(col/total*100);
          pEntr=Math.round(ent/total*100);
          if(pIndiv>=75){verdict='üèÜ Rue parfaite';verdictColor='#22c55e';}
          else if(pIndiv>=50){verdict='üëç Rue optimale';verdictColor='#f59e0b';}
          else{verdict='üö´ Peu adapt√©e';verdictColor='#ef4444';}
        }
      }
    }
  }catch(e){}

  return {count,pIndiv,pColl,pEntr,verdict,verdictColor};
}

// ---- SHEETS ----
let sheetsRues=[];

async function loadSheets(silent=false){
  try{
    if(!silent) document.getElementById('loader-overlay').style.display='flex';
    const loadUrl = urlRowId ? SHEETS_URL+'?rowId='+encodeURIComponent(urlRowId) : SHEETS_URL;
    const r=await fetch(loadUrl,{redirect:'follow'});
    if(!r.ok) throw new Error('HTTP '+r.status);
    const data=await r.json();
    sheetsRues=data||[];
    renderStreetList();
    if(!silent){
      await geocodeAllParallel();
      centerOnStreets();
    } else {
      document.getElementById('loader-overlay').style.display='none';
    }
  }catch(e){
    document.getElementById('street-list').innerHTML=`<div style="font-size:13px;color:#999;padding:8px 0;">Impossible de charger les rues (${e.message})</div>`;
    document.getElementById('count-badge').textContent='0';
    document.getElementById('loader-overlay').style.display='none';
  }
}

function centerOnStreets(){
  const pts=[];
  Object.values(markers).forEach(m=>{
    if(m.feat) pts.push([m.feat.geometry.coordinates[1], m.feat.geometry.coordinates[0]]);
  });
  if(pts.length===0) map.setView([46.5,2.5],6);
  else if(pts.length===1) map.setView(pts[0],14);
  else map.fitBounds(L.latLngBounds(pts),{padding:[60,60],maxZoom:14});
}

function renderStreetList(){
  const el=document.getElementById('street-list');
  el.innerHTML='';
  const valid=sheetsRues.filter(r=>{
    const a=(r.adresse||'').trim();
    return a.length > 3 && !/^[,\s]+$/.test(a);
  });
  document.getElementById('count-badge').textContent=valid.length;
  valid.forEach((r,i)=>{
    const item=document.createElement('div');
    item.className='street-item';
    item.id=`sitem-${i}`;
    item.innerHTML=`<div class="street-dot"></div><span>${r.adresse}</span>`;
    item.onclick=()=>analyzeSheetStreet(r,i,item);
    el.appendChild(item);
  });
  document.getElementById('street-list').classList.add('collapsed');
  document.getElementById('selector-title').classList.add('collapsed');
}

async function geocodeAllParallel(){
  const n=sheetsRues.length;
  await Promise.allSettled(sheetsRues.slice(0,n).map((r,i)=>drawStreetLine(r,i)));
  document.getElementById('loader-overlay').style.display='none';
}

async function drawStreetLine(r,i){
  try{
    const resp=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(r.adresse)}&type=street&limit=1`);
    const j=await resp.json();
    const feat=j.features?.[0]; if(!feat) return;
    const [lon,lat]=feat.geometry.coordinates;
    const streetName=(feat.properties.name||'').trim().toUpperCase();
    const cql=`nom_1_gauche='${streetName}' OR nom_1_droite='${streetName}'`;
    const bbox=`${lon-0.008},${lat-0.008},${lon+0.008},${lat+0.008}`;
    const wfsUrl=`https://data.geopf.fr/wfs/ows?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_V3:troncon_de_route&BBOX=${bbox},EPSG:4326&CQL_FILTER=${encodeURIComponent(cql)}&outputFormat=application/json&count=200`;
    const wfs=await fetch(wfsUrl);
    const wj=await wfs.json();
    const troncons=wj.features||[];
    if(troncons.length===0) return;
    const geojson=L.geoJSON(troncons,{
      style:{color:'#22c55e',weight:4,opacity:0.8},
      onEachFeature:(f,layer)=>{
        layer.on('click',()=>{ const item=document.getElementById(`sitem-${i}`); analyzeSheetStreet(r,i,item); });
      }
    }).addTo(map);
    markers[i]={geojson,feat,rue:r,index:i};
  }catch(e){}
}

// ---- ANALYSE ----
async function analyzeStreet(label, feat, isFromSheets, rowNum, pinLatlng){
  const p=feat.properties;
  const [lon,lat]=feat.geometry.coordinates;
  const latlng=pinLatlng||[lat,lon];
  map.setView(latlng,16);

  removeTempPin();
  if(!isFromSheets){
    tempPinMarker=L.marker(latlng,{icon:tempPinIcon(), zIndexOffset:500}).addTo(map);
  }

  const popup=L.popup({maxWidth:260, offset:[0,-36]})
    .setLatLng(latlng)
    .setContent(popupLoading(label))
    .openOn(map);

  function centerPopup(){
    const px = map.latLngToContainerPoint(latlng);
    const mapH = map.getContainer().offsetHeight;
    const targetY = mapH * 0.72;
    const dy = px.y - targetY;
    if(Math.abs(dy) > 10) map.panBy([0, dy], {animate:true, duration:0.4});
  }
  setTimeout(centerPopup, 150);

  map.once('popupclose', ()=>{ removeTempPin(); });

  try{
    const stats=await fetchStats({citycode:p.citycode,id:p.id,name:p.name,city:p.city,postcode:p.postcode,lon,lat});
    popup.setContent(popupResult(label,stats,isFromSheets,rowNum,p,stats.count,latlng));
    setTimeout(centerPopup, 80);
  }catch(e){
    popup.setContent(popupError(label,e.message));
  }
}

function popupLoading(label){
  return `<div class="pop-inner"><div class="pop-name">üìç ${label}</div><div class="pop-loading"><div class="pop-spinner"></div> Calcul des stats‚Ä¶</div></div>`;
}

function popupResult(label,stats,isFromSheets,rowNum,props,nbAdresses,latlng){
  const {count,pIndiv,pColl,pEntr,verdict,verdictColor}=stats;
  const vBg=verdict?verdictColor+'22':'#f5f0e8';
  const vC=verdict?verdictColor:'#6b5e45';
  const vTxt=verdict||'ü§î Analyse du b√¢ti indisponible';

  let batiHtml='';
  if(pIndiv!==null){
    batiHtml=`<div class="pop-stats" style="margin-top:6px;">
      <div class="pop-stat-row"><span>üè† Maisons individuelles</span><b>${pIndiv}%</b></div>
      <div class="pop-stat-row"><span>üè¢ Collectif</span><b>${pColl}%</b></div>
      <div class="pop-stat-row"><span>üè≠ Entreprises</span><b>${pEntr}%</b></div>
    </div>`;
  }

  let actionHtml='';
  const rueNom = props.name || label.split(',')[0].trim();
  if(isFromSheets || isAlreadyInList(rueNom)){
    actionHtml=`<div class="pop-already">‚úÖ Cette rue est d√©j√† dans votre liste</div>`;
  }else{
    window._pendingRue = {label, nbAdresses, props};
    actionHtml=`<button class="pop-btn" id="pop-start-btn" onclick="demarrerRuePending()">üöÄ D√©marrer cette rue</button>`;
  }

  return `<div class="pop-inner">
    <div class="pop-name">üìç ${label}</div>
    <div class="pop-stats"><div class="pop-stat-row"><span>Adresses</span><b>${count}</b></div></div>

async function demarrerRuePending(){
  const p = window._pendingRue;

async function demarrerRue(label, nbAdresses, props){
  const btn=document.getElementById('pop-start-btn');
  if(!btn) return;
  btn.disabled=true;

  const rawRue=props.name||props.street||label.split(',')[0].trim();
  const rue=rawRue.replace(/^\d+\s+/,'').trim();

  // 1. Ajout IMM√âDIAT dans la liste
  const newRue={adresse:label,row:null};
  sheetsRues.push(newRue);
  const idx=sheetsRues.length-1;
  const el=document.getElementById('street-list');
  const item=document.createElement('div');
  item.className='street-item';
  item.id=`sitem-${idx}`;
  item.innerHTML=`<div class="street-dot"></div><span>${label}</span>`;
  item.onclick=()=>analyzeSheetStreet(newRue,idx,item);
  if(el.classList.contains('collapsed')) toggleStreetList();
  el.appendChild(item);
  el.scrollTop=el.scrollHeight;
  document.getElementById('count-badge').textContent=
    sheetsRues.filter(r=>(r.adresse||'').trim().length>3).length;

  btn.innerHTML='‚úÖ Ajout√©e !';
  btn.style.background='#22c55e';
  removeTempPin();

  // 2. Envoi Sheets avec rowId vendeur
  const params=new URLSearchParams({action:'demarrer', rue, rowId: urlRowId||''});
  fetch(SHEETS_URL+'?'+params.toString(),{mode:'no-cors'}).catch(()=>{});
  fetch(SHEETS_URL,{method:'POST',headers:{'Content-Type':'text/plain'},
    body:JSON.stringify({action:'demarrer', rue, rowId: urlRowId||''}),
    mode:'no-cors'}).catch(()=>{});

  // 3. Trac√© vert sur la carte
  drawStreetLine(newRue, idx);
}

async function analyzeSheetStreet(r,i,item){
  if(item) item.classList.add('loading');
  try{
    const resp=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(r.adresse)}&type=street&limit=1`);
    const j=await resp.json();
    const feat=j.features?.[0]; if(!feat) throw new Error('Rue introuvable');
    await analyzeStreet(r.adresse,feat,true,r.row);
  }catch(e){ alert('Erreur : '+e.message); }

}

// ---- BARRE DE RECHERCHE ----
let searchTimer=null;
const searchInput=document.getElementById('search-input');
const searchSugg=document.getElementById('search-suggestions');
const searchClear=document.getElementById('search-clear');

searchInput.addEventListener('input',()=>{
  const v=searchInput.value.trim();
  searchClear.classList.toggle('visible',v.length>0);
  if(v.length<3){searchSugg.style.display='none';return;}
  clearTimeout(searchTimer);
  searchTimer=setTimeout(()=>doSearch(v),220);
});

async function doSearch(q){
  try{
    const r=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(q)}&type=street&limit=8&autocomplete=1`);
    const j=await r.json();
    renderSearchSugg(j.features||[]);
  }catch(e){}
}

function renderSearchSugg(feats){
  searchSugg.innerHTML='';
  if(!feats.length){searchSugg.style.display='none';return;}
  feats.forEach(feat=>{
    const p=feat.properties;
    const label=formatLabel(p);
    const div=document.createElement('div');
    div.className='sug-item';
    div.innerHTML=`<div class="sug-item-name">${label}</div>${p.context?`<div class="sug-item-ctx">${p.context}</div>`:''}`;
    div.onclick=()=>{
      searchInput.value=label;
      searchSugg.style.display='none';
      searchClear.classList.add('visible');
      analyzeStreet(label,feat,false,null);
    };
    searchSugg.appendChild(div);
  });
  searchSugg.style.display='block';
}

function extractStreetName(str){
  return (str||'').trim().replace(/^\d+\s+/,'').toLowerCase();
}

function isAlreadyInList(streetName){
  const normalized = extractStreetName(streetName);
  return sheetsRues.some(r=>{
    const a = extractStreetName(r.adresse||'');
    return a && normalized && (a === normalized || a.includes(normalized) || normalized.includes(a));
  });
}

function formatLabel(p){
  const n=(p.name||'').trim(), pc=p.postcode||'', c=p.city||'';
  if(n&&pc&&c) return `${n}, ${pc} ${c}`;
  return (p.label||'').trim();
}

searchClear.onclick=()=>{ searchInput.value=''; searchClear.classList.remove('visible'); searchSugg.style.display='none'; searchInput.focus(); };
document.addEventListener('click',e=>{ if(!document.getElementById('search-bar').contains(e.target)) searchSugg.style.display='none'; });

// ---- APPUI LONG SUR LA CARTE = d√©tecter et analyser la rue ----
map.on('contextmenu', async function(e){
  const latlng = e.latlng;
  try{
    // 1. BAN identifie la rue exacte sous le doigt
    const r=await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${latlng.lng}&lat=${latlng.lat}&type=street`);
    const j=await r.json();
    const feat=j.features?.[0]; if(!feat) return;
    const label=formatLabel(feat.properties);
    const streetName=(feat.properties.name||'').trim();

    // 2. Supprimer le surlignage pr√©c√©dent
    if(window._clickedLayer){ map.removeLayer(window._clickedLayer); window._clickedLayer=null; }

    // 3. Chercher les tron√ßons WFS avec filtre CQL exact sur le nom de rue
    const encodedName=encodeURIComponent(streetName.toUpperCase());
    const cql=`nom_1_gauche='${streetName.toUpperCase()}' OR nom_1_droite='${streetName.toUpperCase()}'`;
    // Petite bbox autour du point cliqu√© pour limiter la zone de recherche
    const bbox=`${latlng.lng-0.008},${latlng.lat-0.008},${latlng.lng+0.008},${latlng.lat+0.008}`;
    const wfsUrl=`https://data.geopf.fr/wfs/ows?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_V3:troncon_de_route&BBOX=${bbox},EPSG:4326&CQL_FILTER=${encodeURIComponent(cql)}&outputFormat=application/json&count=200`;
    const wfs=await fetch(wfsUrl);
    const wj=await wfs.json();
    const troncons=wj.features||[];

    if(troncons.length>0){
      window._clickedLayer=L.geoJSON(troncons,{
        style:{color:'#f07020',weight:5,opacity:0.9}
      }).addTo(map);
    }

    analyzeStreet(label, feat, false, null, [latlng.lat, latlng.lng]);
    map.once('popupclose',()=>{ if(window._clickedLayer){ map.removeLayer(window._clickedLayer); window._clickedLayer=null; } });
  }catch(e){}
});

function toggleStreetList(){
  const list=document.getElementById('street-list');
  const title=document.getElementById('selector-title');

  const isOpen=selector.classList.contains('expanded');
  selector.classList.toggle('expanded',!isOpen);
  list.classList.toggle('collapsed',isOpen);
  title.classList.toggle('collapsed',isOpen);
  document.getElementById('selector-chevron').textContent = isOpen ? '‚ñ≤' : '‚ñº';
}
