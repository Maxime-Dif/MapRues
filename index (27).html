<script>
const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbymSj9l1BrEJ7rWkRoJAMcGjNdYBjfUS76YA8o6Cm8kKI9tZpDx4Yw3xorcff9yJNk/exec';

// ---- R√âCUP√âRER LE ROW ID DEPUIS L'URL ----
// URL format: https://maxime-dif.github.io/MapRues/ROWID
const urlRowId = (()=>{
  // 1. Essayer le query param ?rowid= (mis par 404.html de GitHub Pages)
  const params = new URLSearchParams(window.location.search);
  if(params.get('rowid')) return params.get('rowid');
  // 2. Fallback : dernier segment du pathname
  const parts = window.location.pathname.replace(/\/+$/, '').split('/');
  const last = parts[parts.length - 1];
  return (last && last !== 'MapRues' && last !== 'index.html') ? last : null;
})();

// ---- CARTE ----
const map = L.map('map', {zoomControl:false, attributionControl:false}).setView([46.5,2.5],6);
L.control.zoom({position:'topleft'}).addTo(map);

const planLayer = L.tileLayer(
  'https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
  {maxZoom:19, attribution:'IGN'}
);
const satelliteLayer = L.tileLayer(
  'https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&FORMAT=image/jpeg&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
  {maxZoom:19, attribution:'IGN'}
);
const labelsLayer = L.tileLayer(
  'https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}',
  {maxZoom:19, opacity:0.55, attribution:'IGN'}
);
satelliteLayer.addTo(map);

function setStyle(s) {
  document.querySelectorAll('.style-btn').forEach((b,i)=>b.classList.toggle('active',['plan','satellite','satellite_labels'][i]===s));
  map.removeLayer(planLayer); map.removeLayer(satelliteLayer);
  if(map.hasLayer(labelsLayer)) map.removeLayer(labelsLayer);
  if(s==='plan') planLayer.addTo(map);
  else if(s==='satellite') satelliteLayer.addTo(map);
  else { satelliteLayer.addTo(map); labelsLayer.addTo(map); }
}

// ---- MARQUEURS / TRAC√âS ----
const markers={};
let tempPinMarker=null;

function tempPinIcon(){
  const svg=`<svg width="28" height="36" viewBox="0 0 32 42" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16 0C7.163 0 0 7.163 0 16c0 10.628 14.222 24.554 15.29 25.6a1 1 0 0 0 1.42 0C17.778 40.554 32 26.628 32 16 32 7.163 24.837 0 16 0z" fill="#f07020"/><circle cx="16" cy="16" r="7" fill="white"/></svg>`;
  return L.divIcon({html:svg, iconSize:[28,36], iconAnchor:[14,36], className:'', popupAnchor:[0,-36]});
}

function removeTempPin(){
  if(tempPinMarker){ map.removeLayer(tempPinMarker); tempPinMarker=null; }
}

// ---- FETCH STATS (BAN CSV + IGN WFS) ----
async function fetchStats(p) {
  const csvUrl=`https://plateforme.adresse.data.gouv.fr/ban/communes/${p.citycode}/download/csv-legacy/adresses`;
  const resp=await fetch(csvUrl);
  if(!resp.ok) throw new Error('CSV HTTP '+resp.status);

  const reader=resp.body.getReader();
  const decoder=new TextDecoder();
  let buffer='', headers=null;
  let idxF=-1, idxLon=-1, idxLat=-1;
  let count=0, coords=[];

  while(true){
    const {done,value}=await reader.read();
    if(done) break;
    buffer+=decoder.decode(value,{stream:true});
    const lines=buffer.split('\n');
    buffer=lines.pop();
    for(const line of lines){
      if(!line.trim()) continue;
      const cols=line.split(';');
      if(!headers){
        headers=cols.map(h=>h.trim());
        idxF=headers.indexOf('id_fantoir');
        idxLon=headers.indexOf('lon');
        idxLat=headers.indexOf('lat');
        if(idxF===-1) throw new Error('Colonne id_fantoir introuvable');
        continue;
      }
      if(cols[idxF]===p.id){
        count++;
        const clon=parseFloat(cols[idxLon]), clat=parseFloat(cols[idxLat]);
        if(!isNaN(clon)&&!isNaN(clat)) coords.push([clon,clat]);
      }
    }
  }
  if(buffer.trim()&&headers){
    const cols=buffer.split(';');
    if(cols[idxF]===p.id){
      count++;
      const clon=parseFloat(cols[idxLon]), clat=parseFloat(cols[idxLat]);
      if(!isNaN(clon)&&!isNaN(clat)) coords.push([clon,clat]);
    }
  }

  let pIndiv=null, pColl=null, pEntr=null, verdict=null, verdictColor=null;
  try{
    const c=coords.length?coords:(p.lon&&p.lat?[[p.lon,p.lat]]:null);
    if(c&&c.length){
      const lons=c.map(x=>x[0]), lats=c.map(x=>x[1]);
      const m=0.0005;
      const bbox=`${Math.min(...lons)-m},${Math.min(...lats)-m},${Math.max(...lons)+m},${Math.max(...lats)+m}`;
      const wfsUrl=`https://data.geopf.fr/wfs/ows?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_V3:batiment&BBOX=${bbox},EPSG:4326&outputFormat=application/json&count=500`;
      const ctrl=new AbortController();
      const to=setTimeout(()=>ctrl.abort(),8000);
      const wr=await fetch(wfsUrl,{signal:ctrl.signal});
      clearTimeout(to);
      if(wr.ok){
        const wj=await wr.json();
        const feats=wj.features||[];
        function dist(lo1,la1,lo2,la2){const dx=(lo2-lo1)*111320*Math.cos(la1*Math.PI/180);const dy=(la2-la1)*111320;return Math.sqrt(dx*dx+dy*dy);}
        const proches=feats.filter(bat=>{
          const geom=bat.geometry; if(!geom) return false;
          let blon,blat;
          if(geom.type==='Polygon'){const ring=geom.coordinates[0];blon=ring.reduce((s,p)=>s+p[0],0)/ring.length;blat=ring.reduce((s,p)=>s+p[1],0)/ring.length;}
          else if(geom.type==='MultiPolygon'){const ring=geom.coordinates[0][0];blon=ring.reduce((s,p)=>s+p[0],0)/ring.length;blat=ring.reduce((s,p)=>s+p[1],0)/ring.length;}
          else return false;
          return c.some(cc=>dist(cc[0],cc[1],blon,blat)<60);
        });
        let ind=0,col=0,ent=0;
        proches.forEach(bat=>{
          const u=(bat.properties?.usage_1||'').toLowerCase();
          const logements=parseInt(bat.properties?.nombre_de_logements)||0;
          if(u.includes('r√©sidentiel')){if(logements<=1)ind++;else col++;}
          else if(u.includes('commercial')||u.includes('industriel'))ent++;
        });
        const total=ind+col+ent;
        if(total>0){
          pIndiv=Math.round(ind/total*100);
          pColl=Math.round(col/total*100);
          pEntr=Math.round(ent/total*100);
          if(pIndiv>=75){verdict='üèÜ Rue parfaite';verdictColor='#22c55e';}
          else if(pIndiv>=50){verdict='üëç Rue optimale';verdictColor='#f59e0b';}
          else{verdict='üö´ Peu adapt√©e';verdictColor='#ef4444';}
        }
      }
    }
  }catch(e){}

  return {count,pIndiv,pColl,pEntr,verdict,verdictColor};
}

// ---- SHEETS ----
let sheetsRues=[];

async function loadSheets(silent=false){
  try{
    if(!silent) document.getElementById('loader-overlay').style.display='flex';
    const loadUrl = urlRowId ? SHEETS_URL+'?rowId='+encodeURIComponent(urlRowId) : SHEETS_URL;
    const r=await fetch(loadUrl,{redirect:'follow'});
    if(!r.ok) throw new Error('HTTP '+r.status);
    const data=await r.json();
    sheetsRues=data||[];
    renderStreetList();
    if(!silent){
      await geocodeAllParallel();
      centerOnStreets();
    } else {
      document.getElementById('loader-overlay').style.display='none';
    }
  }catch(e){
    document.getElementById('street-list').innerHTML=`<div style="font-size:13px;color:#999;padding:8px 0;">Impossible de charger les rues (${e.message})</div>`;
    document.getElementById('count-badge').textContent='0';
    document.getElementById('loader-overlay').style.display='none';
  }
}

function centerOnStreets(){
  const pts=[];
  Object.values(markers).forEach(m=>{
    try{
      if(m.feat){
        const [lon,lat]=m.feat.geometry.coordinates;
        pts.push([lat,lon]);
      }
    }catch(e){}
  });
  if(pts.length===0) map.setView([46.5,2.5],6);
  else if(pts.length===1) map.setView(pts[0],14);
  else map.fitBounds(L.latLngBounds(pts),{padding:[60,60],maxZoom:14});
}

function renderStreetList(){
  const el=document.getElementById('street-list');
  el.innerHTML='';
  const valid=sheetsRues.filter(r=>{
    const a=(r.adresse||'').trim();
    return a.length > 3 && !/^[,\s]+$/.test(a);
  });
  document.getElementById('count-badge').textContent=valid.length;
  valid.forEach((r,i)=>{
    const item=document.createElement('div');
    item.className='street-item';
    item.id=`sitem-${i}`;
    item.innerHTML=`<div class="street-dot"></div><span>${r.adresse}</span>`;
    item.onclick=()=>analyzeSheetStreet(r,i,item);
    el.appendChild(item);
  });
  document.getElementById('street-list').classList.add('collapsed');
  document.getElementById('selector-title').classList.add('collapsed');
}

async function geocodeAllParallel(){
  const n=sheetsRues.length;
  await Promise.allSettled(sheetsRues.slice(0,n).map((r,i)=>drawStreetLine(r,i)));
  document.getElementById('loader-overlay').style.display='none';
}

async function drawStreetLine(r,i){
  try{
    const resp=await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(r.adresse)}&type=street&limit=1`);
    const j=await resp.json();
    const feat=j.features?.[0]; if(!feat) return;
    const streetName=(feat.properties.street||feat.properties.name||'').replace(/^\d+\S*\s+/,'').trim();
    const citycode=feat.properties.citycode||'';

    // Tracer la ligne verte via BAN
    const rows=await fetchBanAdresses(citycode);
    const nameLower=streetName.toLowerCase();
    const adresses=rows.filter(a=>a.nom===nameLower);
    const impairs=adresses.filter(a=>a.num>0&&a.num%2!==0).sort((a,b)=>a.num-b.num);
    const pairs=adresses.filter(a=>a.num>0&&a.num%2===0).sort((a,b)=>a.num-b.num);
    const pts=(impairs.length>=2?impairs:pairs);
    if(pts.length>=2){
      const latlngs=pts.map(a=>[a.lat,a.lon]);
      const center=[feat.geometry.coordinates[1],feat.geometry.coordinates[0]];
      const line=L.polyline(latlngs,{color:'#22c55e',weight:5,opacity:0.9});
      const dot=L.circleMarker(center,{radius:8,color:'#22c55e',fillColor:'#22c55e',fillOpacity:1,weight:2});

      // Afficher ligne ou point selon zoom
      function updateDisplay(){
        const z=map.getZoom();
        if(z>=15){
          if(map.hasLayer(dot)) map.removeLayer(dot);
          if(!map.hasLayer(line)) line.addTo(map);
        } else {
          if(map.hasLayer(line)) map.removeLayer(line);
          if(!map.hasLayer(dot)) dot.addTo(map);
        }
      }
      updateDisplay();
      map.on('zoomend', updateDisplay);
      line.on('click',()=>{ const item=document.getElementById(`sitem-${i}`); analyzeSheetStreet(r,i,item); });
      dot.on('click',()=>{ map.setView(center,16); });
      markers[i]={line,dot,feat,rue:r,index:i,updateDisplay};
    }
  }catch(e){}
}

// ---- ANALYSE ----
async function analyzeStreet(label, feat, isFromSheets, rowNum, pinLatlng){
  const p=feat.properties;
  const [lon,lat]=feat.geometry.coordinates;
  const latlng=pinLatlng||[lat,lon];
  map.setView(latlng,16);

  removeTempPin();
  if(!isFromSheets){
    tempPinMarker=L.marker(latlng,{icon:tempPinIcon(), zIndexOffset:500}).addTo(map);
  }

  const popup=L.popup({maxWidth:260, offset:[0,-36]})
    .setLatLng(latlng)
    .setContent(popupLoading(label))
    .openOn(map);

  function centerPopup(){
    const px = map.latLngToContainerPoint(latlng);
    const mapH = map.getContainer().offsetHeight;
    const targetY = mapH * 0.72;
    const dy = px.y - targetY;
    if(Math.abs(dy) > 10) map.panBy([0, dy], {animate:true, duration:0.4});
  }
  setTimeout(centerPopup, 150);

  map.once('popupclose', ()=>{ removeTempPin(); clearTrace(); });

  try{
    const stats=await fetchStats({citycode:p.citycode,id:p.id,name:p.name,city:p.city,postcode:p.postcode,lon,lat});
    popup.setContent(popupResult(label,stats,isFromSheets,rowNum,p,stats.count,latlng));
    setTimeout(centerPopup, 80);
  }catch(e){
    popup.setContent(popupError(label,e.message));
  }
}

function formatLabel(p){
  // street = nom sans num√©ro, sinon name en supprimant le num√©ro au d√©but
  const raw=(p.street||p.name||'').trim();
  const n=raw.replace(/^\d+\S*\s+/,'').trim();
  const pc=p.postcode||'', c=p.city||'';
  if(n&&pc&&c) return `${n}, ${pc} ${c}`;
  return (p.label||'').trim().replace(/^\d+\S*\s+/,'').trim();
}

// ---- TRAC√â RUE PAR ADRESSES BAN ----
const _banCache={};
async function fetchBanAdresses(citycode){
  if(_banCache[citycode]) return _banCache[citycode];
  try{
    const resp=await fetch(`https://plateforme.adresse.data.gouv.fr/ban/communes/${citycode}/download/csv-legacy/adresses`);
    if(!resp.ok) return [];
    const reader=resp.body.getReader();
    const decoder=new TextDecoder();
    let buffer='', headers=null;
    let idxNom=-1,idxLon=-1,idxLat=-1,idxNum=-1;
    const rows=[];
    while(true){
      const {done,value}=await reader.read();
      if(done) break;
      buffer+=decoder.decode(value,{stream:true});
      const lines=buffer.split('\n'); buffer=lines.pop();
      for(const line of lines){
        if(!line.trim()) continue;
        const cols=line.split(';');
        if(!headers){
          headers=cols.map(h=>h.trim());
          idxNom=headers.indexOf('nom_voie');
          idxLon=headers.indexOf('lon');
          idxLat=headers.indexOf('lat');
          idxNum=headers.indexOf('numero');
          continue;
        }
        const lon=parseFloat(cols[idxLon]),lat=parseFloat(cols[idxLat]);
        const num=parseInt(cols[idxNum])||0;
        if(!isNaN(lon)&&!isNaN(lat)) rows.push({nom:(cols[idxNom]||'').toLowerCase().trim(),num,lat,lon});
      }
    }
    _banCache[citycode]=rows;
    return rows;
  }catch(e){ return []; }
}

async function tracerRue(streetName, citycode, color){
  if(window._traceLayer){ map.removeLayer(window._traceLayer); window._traceLayer=null; }
  const rows=await fetchBanAdresses(citycode);
  const nameLower=streetName.toLowerCase().trim();
  const adresses=rows.filter(r=>r.nom===nameLower);
  if(adresses.length<2) return;

  const impairs=adresses.filter(a=>a.num>0&&a.num%2!==0).sort((a,b)=>a.num-b.num);
  const pairs=adresses.filter(a=>a.num>0&&a.num%2===0).sort((a,b)=>a.num-b.num);
  const pts=(impairs.length>=2?impairs:pairs);
  if(pts.length<2) return;

  window._traceLayer=L.polyline(pts.map(a=>[a.lat,a.lon]),{color,weight:5,opacity:0.9}).addTo(map);
}

function clearTrace(){
  if(window._traceLayer){ map.removeLayer(window._traceLayer); window._traceLayer=null; }
}

async function identifyCenter(){
  if(!pinActive) return;
  const center = map.getCenter();
  try{
    // R√©cup√©rer 20 adresses proches et extraire les noms de rues uniques
    // tri√©es par distance au centre (BAN les retourne d√©j√† tri√©es par distance)
    const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${center.lng}&lat=${center.lat}&limit=20`);
    const j = await r.json();
    if(!j.features||!j.features.length){ ruePicker.style.display='none'; return; }

    // Extraire nom_voie (sans num√©ro) et d√©dupliquer ‚Äî ordre = proximit√© au pin
    const seen = new Set();
    const ruesUniques = [];
    for(const feat of j.features){
      // Utiliser street (nom de rue sans num√©ro) ou name
      const street = feat.properties.street || feat.properties.name || '';
      const city = feat.properties.city || '';
      const key = street.toLowerCase().trim();
      if(key && !seen.has(key)){
        seen.add(key);
        ruesUniques.push({street, city, feat, center:{lat:center.lat, lng:center.lng}});
        if(ruesUniques.length >= 5) break;
      }
    }
    if(!ruesUniques.length){ ruePicker.style.display='none'; return; }

    ruePickerList.innerHTML = '';
    ruesUniques.forEach(({street, city, feat, center})=>{
      const div = document.createElement('div');
      div.className = 'rue-choice';
      // Supprimer le num√©ro √©ventuel au d√©but
      const streetClean = street.replace(/^\d+\S*\s+/, '').trim();
      div.textContent = streetClean + (city ? ', '+city : '');
      div.onclick = ()=>{
        togglePin(); // d√©sactiver le pin
        const label = formatLabel(feat.properties);
        const sName = feat.properties.street || feat.properties.name || '';
        const sCity = feat.properties.citycode || '';
        tracerRue(sName.replace(/^\d+\S*\s+/,'').trim(), sCity, '#f07020');
        analyzeStreet(label, feat, false, null, [center.lat, center.lng]);
      };
      ruePickerList.appendChild(div);
    });
    ruePicker.style.display = 'block';
  }catch(e){ ruePicker.style.display='none'; }
}
